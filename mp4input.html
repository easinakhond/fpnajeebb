<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Integration</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        position: relative;
        width: fit-content;
    }

    .input-image-container {
        position: relative;
        display: inline-block;
    }

    .input-image-container input[type="text"] {
        position: absolute;
        top: 73.2%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        border: none;
        outline: none;
        padding: 8px;
    }

    .design-image {
        position: absolute;
        top: 57%;
        left: 53%;
        transform: translate(-50%, -50%);
        max-width: 74%;
        max-height: 74%;
    }

    .download-button {
        position: absolute;
        top: 77.5%;
        left: 51%;
        transform: translateX(-50%);
        max-width: 250px;
        max-height: 250px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-image-container">
        <img src="input.webp" alt="Input Image">
        <input type="text" placeholder="Enter your link">
    </div>
    <img class="design-image" src="mp4design.webp" alt="Design Image">
    <img class="download-button" src="download.webp" alt="Download Button">
</div>
</body>
</html>
